<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
</head>

<body>
    <div class="buttons">
        <div class="buttons__defaults">
            <button class="button button_default">NEXT</button>
        </div>

        <div class="buttons__options">
            <button class="button button_success">Success</button>
            <button class="button button_info">Info</button>
            <button class="button button_warning">Warning</button>
            <button class="button button_danger">Danger</button>
        </div>

        <div class="buttons__sizes">
            <button class="button button_default button_lg">Large button</button>
            <button class="button button_default">Default button</button>
            <button class="button button_default button_sm">Small button</button>
            <button class="button button_default button_xs">Extra small button</button>
        </div>

        <div class="buttons__states">
            <button class="button button_default" disabled>Default button</button>
        </div>

    </div>
</body>

</html>
